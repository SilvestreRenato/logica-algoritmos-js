<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="index.js" defer></script>
  <title>Verifica Velocidade</title>
</head>
<body>
  <h1>Programa Verifica Velocidade</h1>
  <form>
    <p>Velocidade Permitida:
      <input type="number" id="inAllowed" step="1" required>
    </p>
    <p>Velocidade do Condutor:
      <input type="number" id="inSpeed" step="1" required>
    </p>
    <input type="submit" value="Verificar Velocidade">
  </form>
  <h3></h3>
</body>
</html>
